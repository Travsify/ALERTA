services:
  # Laravel Backend
  - type: web
    name: alerta-backend
    env: docker
    plan: free # Change to starter for better performance
    region: ohio
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: alerta-db
          property: host
      - key: DB_DATABASE
        fromDatabase:
          name: alerta-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: alerta-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: alerta-db
          property: password
      - key: DB_PORT
        fromDatabase:
          name: alerta-db
          property: port

databases:
  - name: alerta-db
    plan: free
    region: ohio
